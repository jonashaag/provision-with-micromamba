name: Test options
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  test:
    name: Test options
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        pytest: ["6.1", "6.2"]
    steps:
      - uses: actions/checkout@v2

      - name: install mamba
        uses: ./
        with:
          environment-file: false

      - name: install mamba
        uses: ./
        with:
          environment-file: environment.yml
          environment-name: myenv
          extra-specs: |
            pytest=${{ matrix.pytest }}
            python=3.8.8

      - name: run python in powershell
        shell: powershell
        run: |
          where micromamba
          micromamba info
          python -VV
          python -c "import numpy"
        if: runner.os == 'Windows'

      - name: run python in bash
        shell: bash -l {0}
        run: |
          which micromamba
          micromamba info
          python -VV
          python -c "import numpy"
        if: runner.os != 'Windows'

      - name: test environment name in powershell
        shell: powershell
        run: |
          python -c "import os; env = os.environ['CONDA_PREFIX'].split('\\')[-1]; assert env == 'myenv'"
        if: runner.os == 'Windows'

      - name: test environment name in bash
        shell: bash -l {0}
        run: |
          python -c "import os; env = os.environ['CONDA_PREFIX'].split('/')[-1]; assert env == 'myenv'"
        if: runner.os != 'Windows'

      - name: check python version in powershell
        shell: powershell
        run: |
          python --version
          python -c "import platform; assert platform.python_version() == '3.8.8'"
        if: runner.os == 'Windows'

      - name: check python version in bash
        shell: bash -l {0}
        run: |
          python --version
          python -c "import platform; assert platform.python_version() == '3.8.8'"
        if: runner.os != 'Windows'

      - name: check pytest version in powershell
        shell: powershell
        run: |
          pytest --version
          python -c "import pytest; assert pytest.__version__.startswith(str(${{ matrix.pytest }}))"
        if: runner.os == 'Windows'

      - name: check pytest version in bash
        shell: bash -l {0}
        run: |
          pytest --version
          python -c "import pytest; assert pytest.__version__.startswith(str(${{ matrix.pytest }}))"
        if: runner.os != 'Windows'
